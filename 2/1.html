<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    ++ оператор инкримент,увеличивает значение а на единицу и присваивает её переменной с
     */
    c = ++a;
    console.log(c);

    /*
    потому что ++ после переменной, тоесть постфиксный оператор, его действие добавляет единицу после присвоения, т.е. мы присвоили в переменную d старое значение b иувеличили b на единицу
     */
    d = b++;
    console.log(d);


    /*
    так как a уже имеет значение 2 из 27 строчки, увеличиваем её еще на 1, получаем 2 + 3
     */
    c = 2 + ++a;
    console.log(c);

    /*
    аналогично 2 + b увеличенный постфиксно в строке 33
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
